<div class="center-wrapper">
  <div class="center-content">
    <div class="row">
      <div class="col s4 offset-s4">
        <div class="form-content">
        <h4 style="margin-bottom: 20px">Sprinkle</h4>
        <p style="margin-bottom: 35px">Login into your account</p>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" ngModel required email>
              <label for="email"> Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" name="password" ngModel required>
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-teal" [disabled]="!loginForm.valid">Sign in<i
            class="material-icons right">send</i></button>
        </form>
        </div>
        <button class="register-switch btn z-depth-4" routerLink="/register">Create an account</button>
      </div>
    </div>
  </div>
</div>
