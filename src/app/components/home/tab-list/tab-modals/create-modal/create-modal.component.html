<div class="modal-content">
  <h4>Create a tab</h4>
    <div class="row">
      <form #tabForm="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate" name="name" ngModel required>
              <label for="name">Name</label>
            </div>
          </div>
        <div class="row">
          <div class="file-field input-field">
            <div class="btn">
              <span>Image</span>
              <input type="file" name="image" ngModel required>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

<div class="modal-footer">
  <a class="waves-effect waves-green btn-flat" (click)="onSelect()">Back</a>
  <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="onCreateTab(tabForm)">Create</a>
</div>
