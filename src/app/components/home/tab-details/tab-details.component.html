<div class="tab-details-container">
  <div class="center-wrapper">
    <div class="center-content">

      <!--Showing the title for the current module-->
      <div class="row">
        <div class="col s12">
          <h3>{{ (tabPromise | async)?.title }}</h3>
        </div>
      </div>

      <!--Verifying temperature for each module in order to show the right picture of the thermometer-->
      <div class="row">
        <div class="col s12">
          <div class="panel-wrapper">
            <div class="panel-container">
              <div *ngIf="(tabPromise | async)?.temp < 10">
                <img class="circle responsive-img" src="/assets/temp1.png">
              </div>

              <div *ngIf="(tabPromise | async)?.temp >= 10">
                <div *ngIf="(tabPromise | async)?.temp <= 25">
                  <img class="circle responsive-img" src="/assets/temp2.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.temp > 25">
                <div *ngIf="(tabPromise | async)?.temp <= 35">
                  <img class="circle responsive-img" src="/assets/temp3.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.temp > 35">
                <img class="circle responsive-img" src="/assets/temp4.png">
              </div>

              <h4 class="temperature-text">{{ (tabPromise | async)?.temp }}Â° C</h4>
            </div>
            <h5>Temperature</h5>
          </div>

          <!--Verifying air humidity for each module in order to show by the water volume in the picture-->
          <div class="panel-wrapper">
            <div class="panel-container">
              <div *ngIf="(tabPromise | async)?.humAir  < 15">
                <img class="circle responsive-img" src="/assets/hum1.png">
              </div>

              <div *ngIf="(tabPromise | async)?.humAir  >= 15">
                <div *ngIf="(tabPromise | async)?.humAir < 30">
                  <img class="circle responsive-img" src="/assets/hum2.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.humAir  >= 30">
                <div *ngIf="(tabPromise | async)?.humAir < 50">
                  <img class="circle responsive-img" src="/assets/hum3.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.humAir  >= 50">
                <div *ngIf="(tabPromise | async)?.humAir  < 90">
                  <img class="circle responsive-img" src="/assets/hum4.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.humAir  >= 90">
                <img class="circle responsive-img" src="/assets/hum5.png">
              </div>

              <h4 class="humidity-text">{{ (tabPromise | async)?.humAir }}%</h4>
            </div>
            <h5>Air humidity</h5>
          </div>

          <!--Verifying soil humidity for each module in order to show by the water volume in the picture-->
          <div class="panel-wrapper">
            <div class="panel-container">
              <div *ngIf="(tabPromise | async)?.humSoil <= 15">
                <img class="circle responsive-img" src="/assets/hum1.png">
              </div>

              <div *ngIf="(tabPromise | async)?.humSoil > 15">
                <div *ngIf="(tabPromise | async)?.humSoil <= 30">
                  <img class="circle responsive-img" src="/assets/hum2.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.humSoil > 30">
                <div *ngIf="(tabPromise | async)?.humSoil < 50">
                  <img class="circle responsive-img" src="/assets/hum3.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.humSoil >= 50">
                <div *ngIf="(tabPromise | async)?.humSoil < 90">
                  <img class="circle responsive-img" src="/assets/hum4.png">
                </div>
              </div>

              <div *ngIf="(tabPromise | async)?.humSoil >= 90">
                <img class="circle responsive-img" src="/assets/hum5.png">
              </div>

              <h4 class="humidity-text">{{ (tabPromise | async)?.humSoil }}%</h4>
            </div>
            <h5>Soil humidity</h5>
          </div>
        </div>
      </div>

      <!--This instruction removes a module-->
      <div class="row no-margin-bottom">
        <div class="col s12">
          <div class="row">
            <div class="col s6 left-align">
              <button class="btn waves-effect red darken-2" (click)="onRemoveTab()">Remove</button>
            </div>

            <!--Giving the signal to sprinkle the plant-->
            <div class="col s6 right-align">
              <button class="btn waves-effect blue darken-2"
                      onclick="Materialize.toast('The plant will be sprinkled in the next 30 seconds :)', 4000)"
                      (click)="onWaterTab()">Water it!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
